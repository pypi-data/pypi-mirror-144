{% extends 'layout.html' %}
{% load i18n crispy_forms_tags %}

{% block heading %}{{ survey }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <h2 class="text-warning">{% trans 'This survey is password protected.' %}</h2>
                    <p>{% trans 'Please, enter correct password.' %}</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-actions">
                            <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
