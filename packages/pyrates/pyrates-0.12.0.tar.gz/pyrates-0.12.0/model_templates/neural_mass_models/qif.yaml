%YAML 1.2
---

aliases:
  - &depression_edge model_templates.neural_mass_models.synaptic_plasticity.depression_edge
  - &tsodyks_edge model_templates.neural_mass_models.synaptic_plasticity.tsodyks_edge

# operator templates
####################

# firing rate equations of a population of QIF neurons
qif_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau) + 2.0*r*v) / tau"
    - "v' = (v^2 + eta + I_ext + tau*r_in - (pi*tau*r)^2) / tau"
  variables:
    r: output(0.01)
    v: variable(-2.0)
    Delta: 1.0
    tau: 1.0
    eta: -5.0
    I_ext: input(0.0)
    r_in: input(0.0)

# qif neurons with spike-frequency adaptation
qif_sfa_op:
  base: qif_op
  equations:
    replace:
      eta: eta - a
    add:
      - "a' = x/tau_a"
      - "x' = alpha*r - 2.*x/tau_a - a/tau_a"
  variables:
    a: variable(0.0)
    x: variable(0.0)
    alpha: 0.5
    tau_a: 10.0

# qif neurons with gap junctions
qif_gap_op:
  base: qif_op
  equations:
    replace:
      2.0*r*v: r*(2.0*v-g)
  variables:
    g: 0.0

# izhikevich operator
ik_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau) + r*(2.0*v - alpha - g*s*tau)) / tau"
    - "v' = (v^2 - alpha*v + eta + I_ext - u + g*s*tau*(e_r - v) - (pi*tau*r)^2) / tau"
    - "u' = a*(b*v - u) + d*r"
    - "s' = -s/tau_s + r_in"
  variables:
    r: output(0.0)
    v: variable(0.0)
    u: variable(0.0)
    s: variable(0.0)
    Delta: 0.02
    tau: 1.0
    eta: 0.1
    alpha: 0.6215
    g: 2.6
    e_r: 1.0
    b: -0.01
    a: 0.0077
    d: 0.02
    tau_s: 2.6
    I_ext: input(0.0)
    r_in: input(0.0)


# izhikevich operator with biophysiologically relevant parameters
ik2_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta*k^2*(v-v_r)/(pi*C) + r*(k*(2.0*v-v_r-v_t) - q - g*s)) / C"
    - "v' = (k*v*(v-v_r-v_t) - C*pi*r*(Delta+pi*C*r/k) + k*v_r*v_t + g*s*(E_r-v) + q*C*log(v_p/v_z)*r/k + I_ext - u) / C"
    - "u' = a*(b*(v-v_r) - u) + d*r"
    - "s' = -s/tau_s + r_in"
  variables:
    r: output(0.0)
    v: variable(0.0)
    u: variable(0.0)
    s: variable(0.0)
    Delta: 1.0
    C: 15.2
    k: 1.0
    v_r: -80.0
    v_t: -30.0
    v_p: 200.0
    v_z: 1000.0
    q: 6.0
    g: 5.0
    E_r: -60.0
    b: -20.0
    a: 0.03
    d: 9.0
    tau_s: 5.0
    I_ext: input(0.0)
    r_in: input(0.0)

# node templates
################

# population of QIF neurons
qif_pop:
  base: NodeTemplate
  operators:
    - qif_op

# population of QIF neurons with SFA
qif_sfa_pop:
  base: NodeTemplate
  operators:
    - qif_sfa_op

# population of qif neurons with gap junctions
qif_gap_pop:
  base: NodeTemplate
  operators:
    - qif_gap_op

# population of izhikevich neurons with mono-exponential synapses
ik_pop:
  base: NodeTemplate
  operators:
    - ik_op

# population of biophysiologically informed izhikevich neurons with mono-exponential synapses
ik2_pop:
  base: NodeTemplate
  operators:
    - ik2_op

# circuit templates
###################

# single QIF population
qif:
  base: CircuitTemplate
  nodes:
    p: qif_pop
  edges:
    - [p/qif_op/r, p/qif_op/r_in, null, {weight: 15.0}]

# single QIF population with SFA
qif_sfa:
  base: CircuitTemplate
  nodes:
    p: qif_sfa_pop
  edges:
    - [p/qif_sfa_op/r, p/qif_sfa_op/r_in, null, {weight: 15.0}]

# single QIF population with gap junction coupling
qif_gap:
  base: CircuitTemplate
  nodes:
    p: qif_gap_pop
  edges:
    - [p/qif_op/r, p/qif_op/r_in, null, {weight: 15.0}]

# qif population with alpha-kernel synapse
qif_alpha_syn:
  base: CircuitTemplate
  nodes:
    p: qif_pop
  edges:
    - [p/qif_op/r, p/qif_op/r_in, alpha_edge, {weight: 15.0}]

# qif population with synaptic depression
qif_sd:
  base: CircuitTemplate
  nodes:
    p: qif_pop
  edges:
    - [p/qif_op/r, p/qif_op/r_in, *depression_edge, {weight: 15.0, delay: 0.75, spread: 0.3}]

# qif population with synaptic plasticity
qif_tsodyks:
  base: CircuitTemplate
  nodes:
    p: qif_pop
  edges:
    - [p/qif_op/r, p/qif_op/r_in, *tsodyks_edge, {weight: 15.0}]

# izhikevich population with mono-exponential synapses
ik:
  base: CircuitTemplate
  nodes:
    p: ik_pop
  edges:
    - [p/ik_op/r, p/ik_op/r_in, null, {weight: 1.2308}]

# biophysiologically informed izhikevich population with mono-exponential synapses
ik2:
  base: CircuitTemplate
  nodes:
    p: ik2_pop
  edges:
    - [p/ik2_op/r, p/ik2_op/r_in, null, {weight: 1.0}]
