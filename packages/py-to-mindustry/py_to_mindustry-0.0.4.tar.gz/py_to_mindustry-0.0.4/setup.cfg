[metadata]
name = py_to_mindustry
version = 0.0.4
author = Vitmalok
author_email = vitmalok@gmail.com
description = Translator from Python to Mindustry processor language
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/vitmalok/py_to_mindustry
project_urls = 
	Bug Tracker = https://github.com/vitmalok/py_to_mindustry/issues
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

