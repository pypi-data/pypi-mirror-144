[metadata]
name = natorbs
author = Mariusz Radon
author_email = mradon@chemia.uj.edu.pl
description = Quantum-chemical utility for computing natural orbitals
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://tungsten.ch.uj.edu.pl/~mradon/natorbs
download_url = https://tungsten.ch.uj.edu.pl/downloadmanager/click.php?id=natorbs
license = BSD-3-Clause
keywords = 
	quantum chemistry
	natural orbitals
	nocv
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = natorbs
scripts = 
	scripts/natorbs
install_requires = 
	numpy
	cclib >= 1.7
python_requires = >= 3.6

[options.data_files]
share/doc/natorbs = 
	README.rst
	LICENSE.txt
share/man/man1 = 
	doc/natorbs.1

[egg_info]
tag_build = 
tag_date = 0

