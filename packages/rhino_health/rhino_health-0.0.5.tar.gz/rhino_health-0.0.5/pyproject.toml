[build-system]
requires = ["flit_core >=3.2, <4"]
build-backend = "flit_core.buildapi"

[project]
name = "rhino_health"
authors = [{name = "Rhino Health", email="rhino-sdk@rhinohealth.com"}]
maintainers = [{name = "Rhino Health", email="rhino-sdk@rhinohealth.com"}]
description = "Standard Development Kit for interacting with the Rhino Health Federated Learning Platform"
readme = "README.md"
license = {file="LICENSE.md"}
# https://pypi.org/pypi?%3Aaction=list_classifiers
keywords = ["SDK", "Rhino", "Rhino Health", "Federated Learning", "Federated", "AI"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]

requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
    "requests",
    "arrow",
    "funcy",
    "pydantic",
]

[project.urls]
Homepage = "https://www.rhinohealth.com/"
# Documentation = ""
# Bug Tracker = ""

[project.optional-dependencies]
test = [
    "pytest >=2.7.3",
    "tox >=3, <4",
    "pytest-recording >=0.12.0, <0.13.0",
]
dev = [
    "flit >=3.3, <4",
]
lint = [
    "black",
    "isort",
    "pylint",
]

[tool.flit.module]
name = "rhino_health"

[tool.black]
line-length = 100
target-version = ['py38', 'py39']
include = '\.pyi?$'

[tool.isort]
line_length = 100
multi_line_output = 3
profile = "black"
