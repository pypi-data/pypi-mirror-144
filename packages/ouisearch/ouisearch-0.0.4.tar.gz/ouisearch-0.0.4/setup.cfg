[global]
quiet = 1

[sdist]
formats = zip,tar

[bdist_wheel]
universal = 1

[metadata]
name = ouisearch
version = 0.0.4
author = Eric Johnfelt
author_email = ejohnfel@hotmail.com
description = Module and command line tool for search the IEEE OUI code databases
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ejohnfel/ouisearch
project_urls = 
	Bug Tracker = https://github.com/ejohnfel/ouisearch/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = oui
python_requires = >=3.0
install_requires = py-helper-mod

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

