[metadata]
name = scikit-hep-sizeof
version = 0.1.0
description = An implementation of the `sizeof` hook for scikit-hep types in Dask
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/agoose77/scikit-hep-sizeof
author = Angus Hollands
author_email = goosey15@gmail.com
license = BSD-3-Clause
license_file = LICENSE
platforms = 
	Any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
keywords = 
	dask
	scikit-hep
	awkward-array
	uproot
project_urls = 
	Bug Tracker = https://github.com/agoose77/scikit-hep-sizeof/issues

[options]
zip_safe = False
include_package_data = True
packages = find:

[options.entry_points]
dask.sizeof = 
	scikit-hep-sizeof = scikit_hep_sizeof:register_sizeof

[egg_info]
tag_build = 
tag_date = 0

