[metadata]
name = dataforest_pack
version = 0.0.2
author = Serebrich Dmytro
author_email = dmytro_s@dataforest.ai
description = Common modules and tool for being faster
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

