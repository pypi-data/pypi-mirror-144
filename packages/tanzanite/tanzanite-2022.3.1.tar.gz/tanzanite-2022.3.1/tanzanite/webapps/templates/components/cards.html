<div class="card shadow p-3 mb-2 bg-body rounded" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">{{obj.title}}</h5>
    <p class="card-text">Author: {{obj.author}}</p>
    {% if obj.description|length > 60 %}
    <p class="card-text">Description: {{obj.description[:60]}}...</p>
    {% else %}
    <p class="card-text">Description: {{obj.description}}</p>
    {% endif %}
    <p class="card-text">
      URL: <a href="{{obj.url}}" target="_blank">{{obj.url}}</a>
    </p>
    <a href="/details/{{obj.id}}" class="btn btn-primary">Further details...</a>
  </div>
</div>
