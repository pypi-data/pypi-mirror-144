# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = flake8,test-{py36,py37,py38,py39,py310},bench-{py36,py37,py38,py39,py310}
skip_missing_interpreters = True
whitelist_externals =
    ip

[testenv]
passenv = *
sitepackages = True
deps =
    test,bench: pytest
    test,bench: userstorage>=0.4
    test: pytest-cov
    test: pytest-timeout
commands =
    python setup.py build_ext --inplace
    python -c 'from test import testutil; print("ipv6 supported: %s" % testutil.ipv6_enabled())'
    test: pytest -m 'not benchmark' --cov=ovirt_imageio --durations=10 {posargs}
    bench: pytest -m 'benchmark' -vs {posargs}

[testenv:flake8]
sitepackages = False
deps =
    flake8==3.9
commands =
    flake8

[flake8]
show_source = True
statistics = True
exclude =
    # hiden directories like .tox and .local in CI.
    .*,
    # Generated files.
    __pycache__,
    build,
    dist,

[pytest]
# -r chars: (s)skipped, (x)failed, (X)passed
# --strict: ensure no unregistered markers are used
addopts = -rsxX --basetemp=/var/tmp/imageio-tests --strict

# Registered marks.
# https://docs.pytest.org/en/latest/mark.html
markers =
    benchmark
    timeout

log_level = debug
log_format = %(asctime)s,%(msecs)03d %(levelname)-7s (%(threadName)s) [%(name)s] %(message)s
timeout = 30
timeout_method = thread
