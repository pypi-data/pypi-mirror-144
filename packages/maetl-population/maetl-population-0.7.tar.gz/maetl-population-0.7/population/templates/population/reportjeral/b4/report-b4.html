{% extends 'population/base.html' %}
<!-- enter -->
{% block content %}
<!-- Page content-->
<div class="content-wrapper">
  <div class="content-heading">
    <div>
      <h4>{{title}}</h4>
      <small>Print Relatorio tuir tipu dados no tinan</small>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6 block-center">
      <!-- START card-->
      <div class="card card-default">
        <div class="card-header">
          <center>
            <div>
              <h4>Hare Dados Rekapitulasaun Populasaun</h4>
              <small>Hare dados tuir tinan no fulan</small>
            </div>
          </center>
          <hr />
        </div>
        <div class="card-body">
          <form
            id="id_form_email_verification"
            method="get"
            action="{% url 'population:reportb4_print' %}"
            target="__blank"
          >
            {% csrf_token %}

            <div class="form-row form-row">
              <div class="form-group col-md-12 mb-0">
                <div id="div_id_aldeia" class="form-group">
                  <div class="row">
                    <div class="col-xl-6 block-center">
                      <label for="id_aldeia" class=""> Hili Tinan </label>
                      <div class="">
                        <select
                          required
                          name="tinan"
                          class="select form-control custom-select"
                          id="tinan"
                        >
                          {% for dados in tinan %}
                          <option value="{{dados.year}}">{{dados.year}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <br />

                      <label for="fulan" class=""> Hili Fulan </label>
                      <div class="">
                        <select
                          name="fulan"
                          class="select form-control custom-select"
                          id="tinan"
                        >
                          {% for dados in fulan %}
                          <option value="{{dados.id}}">{{dados.fulan}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                  </div>

                  <hr />
                  <center>
                    <button class="btn btn-info" type="submit">
                      <i class="fa fa-print"></i> Hare Dados
                    </button>
                  </center>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
