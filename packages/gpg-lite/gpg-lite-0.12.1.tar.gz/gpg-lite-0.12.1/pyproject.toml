[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
disable = "line-too-long,invalid-name,too-few-public-methods,too-many-instance-attributes,too-many-arguments,missing-docstring,fixme"
output-format = "text"
reports = "no"

[tool.coverage.run]
branch = true
source = ["gpg_lite"]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = clean,py{37,38,39,310},report
isolated_build = true

[testenv]
depends =
    py{37,38,39,310}: clean
    report: py{37,38,39,310}
deps =
    coverage[toml]
commands =
    coverage run --append -m unittest discover -s test -v

[testenv:report]
skip_install = true
commands =
    coverage report

[testenv:clean]
skip_install = true
commands = coverage erase
"""

[tool.mypy]
strict = true
