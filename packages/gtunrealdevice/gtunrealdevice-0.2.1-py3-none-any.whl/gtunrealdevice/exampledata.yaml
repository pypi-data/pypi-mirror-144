      test@test_machine ~ % 
      test@test_machine ~ % unreal-device view 1.1.1.1
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 1                                                         |
      +------------------------------------------------------------------------------+
      cmdlines:
        show ver: software version is 1.0.1.1
        show version: software version is 1.0.1.1
      login: device1 is successfully connected.
      name: device1
      testcases:
        test1:
          show version: software version is 1.0.1.1.a
      
      test@test_machine ~ % 
      test@test_machine ~ % 
      test@test_machine ~ % unreal-device execute show version --host=1.1.1.1
      show version
      Mar 29 2022 16:59:38.799 for "device1" - UNREAL-DEVICE-EXECUTION-SERVICE-TIMESTAMP
      software version is 1.0.1.1
      test@test_machine ~ % 
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ % 
      test@test_machine ~ % 
