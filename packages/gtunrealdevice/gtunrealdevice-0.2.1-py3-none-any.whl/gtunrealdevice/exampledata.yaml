      show ver
      Mar 29 2022 17:00:42.203 for "device1" - UNREAL-DEVICE-EXECUTION-SERVICE-TIMESTAMP
      software version is 1.0.1.1
      test@test_machine ~ %
      test@test_machine ~ % echo $?
