load:
  example1:
    header: |-
      Example: How to use unreal-device load command line?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device load --help
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device load usage
      optional arguments:
      -------------------
        --filename FILENAME          file name
        --saved                      saving devices info to devices_info.yaml
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device load operands [options]
      unreal-device load example 1
      
      test@test_machine ~ %
      test@test_machine ~ %

  example2:
    header: |-
      Example: Assuming end-user doesn't know anything about unreal-device tool.
      How to use "unreal-device load ..." command line.
    body: |-
      Step 1: use --help or usage to view the usage of unreal-device load
          
          unreal-device load --help
          or
          unreal-device load usage
      
      Step 2: understanding sample_devices_info format
          
          unreal-device info --sample_devices_info
          or
          unreal-device info sample_devices_info
          
          Note: the structure of sample_devices_info is YAML syntax.
      
      Step 3: create a file as user_devices_info.yaml
      
      Step 4: load user_devices_info.yaml to unreal-device load user_devices_info.yaml
          
          unreal-device load --filename=user_devices_info.yaml
          or
          unreal-device load user_devices_info.yaml
      
      Step 5: if user wants to save it for later uses, just add saved after filename, e.g.
          
          unreal-device load --filelname=user_devices_info.yaml --saved
          or
          unreal-device load user_devices_info.yaml --saved
          or
          unreal-device load user_devices_info.yaml saved
          
          Note: "load keep" will overwrite any existing device info.
              Use text editor to check the file 
              Linxus OS: ${HOME}/.geekstrident/gtunrealdevice/devices_info.yaml
              Window OS: %HOMEDRIVE%/%HOMEPATH%/.geekstrident/gtunrealdevice/devices_info.yaml

connect:
  example1:
    header: |-
      Example: How to use unreal-device connect command line?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect --help
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device connect usage
      optional arguments:
      -------------------
        --host HOST                  host address or host name
        --testcase TESTCASE          showing test case data of device
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device connect operands [options]
      unreal-device connect example {1,2,3,4,5}
      
      test@test_machine ~ %
      test@test_machine ~ %

  example2:
    header: |-
      Example: Assuming there is none of device in devices_info.yaml.
      What connection failure messge will show when connect to unavaliable host?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 1.1.1.1
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 0                                                         |
      +------------------------------------------------------------------------------+
      There is zero device.
      There is no '1.1.1.1' device.
      
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1
      UnrealDeviceConnectionError: 1.1.1.1 is unavailable for connection.
      test@test_machine ~ % echo $?
      1
      test@test_machine ~ %

  example3:
    header: |-
      Example: Assuming "1.1.1.1" host in devices_info.yaml.
      What connection messge will show when connect to "1.1.1.1" host?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 1.1.1.1
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 1                                                         |
      +------------------------------------------------------------------------------+
      cmdlines:
        show ver: software version is 1.0.1.1
        show version: software version is 1.0.1.1
      login: device1 is successfully connected.
      name: device1
      testcases:
        test1:
          show version: software version is 1.0.1.1.a

      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1
      login unreal-device 1.1.1.1@dummy_username:dummy_password
      Mar 29 2022 16:49:28.370 for "device1" - UNREAL-DEVICE-AUTHENTICATION-SERVICE-TIMESTAMP
      device1 is successfully connected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ %

  example4:
    header: |-
      Example: Assuming "1.1.1.1" host in devices_info.yaml and it also 
      has data for testcase name as test1.
      What connection messge will show when connect to "1.1.1.1" host of test1?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 1.1.1.1
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 1                                                         |
      +------------------------------------------------------------------------------+
      cmdlines:
        show ver: software version is 1.0.1.1
        show version: software version is 1.0.1.1
      login: device1 is successfully connected.
      name: device1
      testcases:
        test1:
          show version: software version is 1.0.1.1.a

      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1 --testcase=test1
      login unreal-device 1.1.1.1@dummy_username:dummy_password@testcase=test1
      Mar 29 2022 16:52:30.842 for "device1" - UNREAL-DEVICE-AUTHENTICATION-SERVICE-TIMESTAMP
      device1 is successfully connected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ %

  example5:
    header: |-
      Example: Assuming "1.1.1.1" host in devices_info.yaml and it doesn't 
      have data for testcase name as test2.
      What connection messge will show when connect to "1.1.1.1" host of test2?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 1.1.1.1 testcase=test2
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 1                                                         |
      +------------------------------------------------------------------------------+
      There is no test2 test case in '1.1.1.1' device.
      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1 --testcase=test2
      UnrealDeviceWarning: "test2" test case is unavailable for this connection ***
      login unreal-device 1.1.1.1@dummy_username:dummy_password fallback to default.
      Mar 29 2022 16:55:22.745 for "device1" - UNREAL-DEVICE-AUTHENTICATION-SERVICE-TIMESTAMP
      device1 is successfully connected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ %

  example6:
    header: |-
      Example: What connection messge will show when connect to connected host?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1 --testcase=test1
      UnrealDeviceMessage: 1.1.1.1@testcase=test1 is already connected.  Use reload for a new connection.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ %

execute:
  example1:
    header: |-
      Example: How to use unreal-device execute command line?
    body: |-
      
      test@test_machine ~ %
      test@test_machine ~ % unreal-device execute --help
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device execute usage
      optional arguments:
      -------------------
        --host HOST                  host address or host name
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device execute operands [options]
      unreal-device execute example {1,2,3,4,5}
      
       test@test_machine ~ %
       test@test_machine ~ %

  example2:
    header: |-
      Example: What execution failure messge will show when user tries to
      execute command line on unconnected device?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 2.2.2.2 status
      +------------------------------------------------------------------------------+
      | Unreal-device connection status: 1 device(s)                                 |
      |   - "2.2.2.2" device is not connected                                        |
      +------------------------------------------------------------------------------+
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % unreal-device execute show version --host=2.2.2.2                                          
      UnrealDeviceMessage: CANT execute cmdline because 2.2.2.2 has not connected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      1
      test@test_machine ~ %

  example3:
    header: |-
      Example: What execution failure messge will show when user tries to
      execute command line on disconnected device?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 2.2.2.2 status
      +------------------------------------------------------------------------------+
      | Unreal-device connection status: 2 device(s)                                 |
      |   - 2.2.2.2 is disconnected (name=device2)                                   |
      +------------------------------------------------------------------------------+
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % unreal-device execute show version --host=2.2.2.2                                          
      UnrealDeviceMessage: CANT execute cmdline because 2.2.2.2 is disconnected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      1
      test@test_machine ~ %

  example4:
    header: |-
      Example: What is output of executing valid command line on connected device?
