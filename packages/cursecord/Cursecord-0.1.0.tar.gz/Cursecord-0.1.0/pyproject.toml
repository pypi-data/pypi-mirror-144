[tool.poetry]
name = "Cursecord"
version = "0.1.0"
description = "Why"
authors = ["andy <andy.development@protonmail.com>"]
license = "MIT"

readme = "README.rst"
keywords = ["discord"]
homepage = "https://github.com/an-dyy/Cursecord"
packages = [{include="cursecord"}]

[tool.poetry.dependencies]
python = "^3.9"
typing-extensions = "^4.1.1"
aiohttp = "^3.8.1"
fishhook = "^0.1.4"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8 = "^4.0.1"
pytest = "^6.2.5"
pytest-asyncio = "^0.17.0"
pytest-cov = "^3.0.0"
pre-commit = "^2.17.0"
isort = "^5.10.1"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"

[tool.pyright]
typeCheckingMode = "strict"
reportImportCycles = false
reportUnnecessaryIsInstance = false
reportPrivateUsage = false
ignore = ["tests/"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
